    function mapM2(arr) {
      let arrayMethod = [];
      for (let i = 0; i < arr.length; i++) {
        arrayMethod.push(arr[i] * 2);
      }
      return arrayMethod;
    }


    console.log();

    const m = [100, 2, 13]

    function map(arr, func) {
      let arrayMethod = [];
      for (let i = 0; i < arr.length; i++) {
        const mappedElem = func(arr[i]);
        arrayMethod.push(mappedElem);
      }
      return arrayMethod;
    }

    function kek(a) {

    console.log([1,2,3], '->', map([1, 2, 3], mek));
    console.log([5, 10, -2], '->', map([5, 10, -2], xd));
