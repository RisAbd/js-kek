    const line = () => console.log(Array(60).fill('-').join(''));

    function map(arr, func) {
      let arrayMethod = [];
      for (let i = 0; i < arr.length; i++) {
        const mappedElem = func(arr[i], i, arr);
        arrayMethod.push(mappedElem);
      }
      return arrayMethod;
    }

    const numbers = [4, 38, -0.1, 3, 11, 7, -11, -5];
    console.log(numbers);

    const newNumbers = map(numbers, function (number, i) {
      return `${i}: ${number}`;

    function filter(arr, func) {
      let arrayMethod = [];
      for (let i = 0; i < arr.length; i++) {
        if (func(arr[i], i, arr)) {
          arrayMethod.push(arr[i]);
        }
      }
      return arrayMethod;
    }
